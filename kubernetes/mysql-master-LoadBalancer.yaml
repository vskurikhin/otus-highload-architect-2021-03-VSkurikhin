apiVersion: v1
kind: Service
metadata:
  name: mysql-master
  labels:
    app: mysql
spec:
  type: LoadBalancer
  externalIPs:
    - 192.168.88.88
  externalTrafficPolicy: Cluster
  selector:
    statefulset.kubernetes.io/pod-name: mysql-0
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306
  selector:
    app: mysql